<div class="col-md-6">
    <div class="card flex-md-row mb-4 box-shadow h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
            <strong class="d-inline-block mb-2 text-primary">{{ kuote.source.domain }}</strong>
            <blockquote class="card-text mb-auto">
                <i>{{ kuote.content }}</i>
                <footer class="blockquote-footer">The Myth of Quality Time</footer>
            </blockquote>
            <div class="media mt-4">
                <img class="mr-3 rounded-circle"
                     src="{{ kuote.author.profile.twitter_account.avatar_url }}"
                     alt="Generic placeholder image" width="50">
                <div class="media-body text-muted">
                    <small>Preslav Rachev / Nov 12, 2018</small>
                </div>
            </div>
        </div>
        <div class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb"
             alt="Thumbnail [200x250]"
             style="width: 600px; background: url({{ kuote.source.image_url }}); background-size: cover; background-position: center"
             src="{{ kuote.source.image_url }}"
             data-holder-rendered="true">
        </div>
    </div>
</div>
